<!DOCTYPE html>
<html>
<head>
    <title>Orbitar Global Feed Posts</title>
</head>
<body>
    {% if posts %}
        <h1>Глобальная лента постов</h1>
        <!-- <p> {{ posts }}</p> -->
        <ul>
            {% for post in posts.payload.posts %}
                <li>
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.content }}</p>
                    <p>Автор: {{ post.author }}</p>
                    <p>Дата публикации: {{ post.created }}</p>
                </li>
            {% endfor %}
        </ul>
    {% elif error %}
        <p>{{ error }}</p>
    {% else %}
        <p>Загрузка...</p>
    {% endif %}
</body>
</html>
